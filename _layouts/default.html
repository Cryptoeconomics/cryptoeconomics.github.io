<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a rel="stylesheet" class="masthead-title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}: Collected Writings on Technological Trust<span class="blinking-cursor">&#x275A</span></a>
        </h3>
        <hr class="masthead"> <!-- This creates space but hack is bad -->

      <main>
        {{ content }}
      </main>

      </header>  <!-- THIS IS A TERRIBLE HACK TO FIX THE SPACING. TODO: FIX -->

      <head>
        <style>
          @import url('https://fonts.googleapis.com/css?family=VT323'); 
          a.code_highlighting_hack
          {

          }

          b.menu
          {
            font-size: 1.15em;
            font-family: 'VT323', monospace;
            font-weight: normal;
            color: #00FF00;
          }
          h3
          {
            font-size: 1.52em;
            font-family: 'VT323', monospace;
            font-weight: normal;
            color: #515151;

          }
          h3.masthead-title.book-section
          {
            font-size: 1.37em;
            margin-bottom: 10px;
          }
          h3.masthead-title.book-section.menu
          {
            margin-bottom: 2px;
          }
          u.dotted
          {
            border-bottom: 2px dashed #999;
            text-decoration: none; 
          }
          hr.masthead
          {
            margin-top:0.1em;
            margin-bottom:-1.4em;
            border-style: dotted; 
            color: #ff0000; 

          }
          hr.section
          {
            margin-bottom:0em;
            margin-top:0em;
            border: 2px dotted #000000;
            border-style: none none dotted; 
            color: #ff0000; 
            background-color: #FFFFFF;

          }
          img.intro 
          {
            float: right;
            width: 250px;
            height: 250px;
            margin-left: 18px;
            margin-bottom: 5px;
            border:2px solid black
          }
          p
          {
            font-size: 0.95em;
            text-indent: 50px;
            margin-bottom: 10px;
            font-family: "comic sans", serif;
          }
          p.chapter
          {
            text-indent: 0px;
            font-size: 0.97em;
            margin-bottom: 10px;
          }
          p.about
          {
            font-size: 0.87em;
          }
          a.matrix{
            font-size: 10em;
          }
          .blinking-cursor {
            font-weight: 100;
            font-size: 30px;
            /*color: #2E3D48;*/
            -webkit-animation: 1s blink step-end infinite;
            -moz-animation: 1s blink step-end infinite;
            -ms-animation: 1s blink step-end infinite;
            -o-animation: 1s blink step-end infinite;
            animation: 1s blink step-end infinite;
          }

          @keyframes "blink" {
            from, to {
              color: transparent;
            }
            50% {
              color: #515151;
            }
          }

          @-moz-keyframes blink {
            from, to {
              color: transparent;
            }
            50% {
              color: #515151;
            }
          }

          @-webkit-keyframes "blink" {
            from, to {
              color: transparent;
            }
            50% {
              color: #515151;
            }
          }

          @-ms-keyframes "blink" {
            from, to {
              color: transparent;
            }
            50% {
              color: #515151;
            }
          }

          @-o-keyframes "blink" {
            from, to {
              color: transparent;
            }
            50% {
              color: #515151;
            }
          }
        </style>
      </head>

      <footer class="footer">
        <small>
          &copy;{{ site.title }} <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
